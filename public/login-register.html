<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Liquid Glass</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fondo Animado Estático -->
  <div class="animated-bg">
    <!-- Orbes de Gradiente -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <!-- Patrón de Rejilla -->
    <div class="grid-pattern"></div>
    
    <!-- Partículas Estáticas -->
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    
    <!-- Brillo Superior -->
    <div class="top-glow"></div>
  </div>

  <!-- Contenedor Principal -->
  <main class="main-container">
    <!-- Formulario de Login -->
    <div class="glass-container">
      <div class="form-header">
        <h1 class="form-title">Iniciar Sesión</h1>
        <p class="form-subtitle">Ingresa tus credenciales para acceder</p>
      </div>

      <form class="form">
        <!-- Campo Email -->
        <div class="form-group">
          <label class="form-label" for="login-email">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            <input type="email" id="login-email" class="glass-input" placeholder="tu@email.com" required>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label class="form-label" for="login-password">Contraseña</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="login-password" class="glass-input" placeholder="••••••••" required>
            <button type="button" class="password-toggle" aria-label="Mostrar contraseña">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Opciones -->
        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox">
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">Recordarme</span>
          </label>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón Submit -->
        <button type="submit" class="glass-button">
          Iniciar Sesión
        </button>
      </form>

      <!-- Separador -->
      <div class="divider">
        <span class="divider-text">o continúa con</span>
      </div>

      <!-- Botones Sociales -->
      <div class="social-buttons">
        <button type="button" class="social-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>
        <button type="button" class="social-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </button>
      </div>

      <!-- Link de Registro -->
      <p class="form-footer">
        ¿No tienes cuenta? <a href="#" class="form-link">Regístrate</a>
      </p>
    </div>

    <!-- Formulario de Registro -->
    <div class="glass-container">
      <div class="form-header">
        <h1 class="form-title">Crear Cuenta</h1>
        <p class="form-subtitle">Completa tus datos para registrarte</p>
      </div>

      <form class="form">
        <!-- Campo Nombre -->
        <div class="form-group">
          <label class="form-label" for="register-name">Nombre completo</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input type="text" id="register-name" class="glass-input" placeholder="Tu nombre" required>
          </div>
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label class="form-label" for="register-email">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            <input type="email" id="register-email" class="glass-input" placeholder="tu@email.com" required>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label class="form-label" for="register-password">Contraseña</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="register-password" class="glass-input" placeholder="••••••••" required>
            <button type="button" class="password-toggle" aria-label="Mostrar contraseña">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div class="form-group">
          <label class="form-label" for="register-confirm">Confirmar contraseña</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="register-confirm" class="glass-input" placeholder="••••••••" required>
          </div>
        </div>

        <!-- Términos y Condiciones -->
        <label class="checkbox-wrapper terms-checkbox">
          <input type="checkbox" class="checkbox" required>
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Acepto los <a href="#" class="form-link">términos y condiciones</a></span>
        </label>

        <!-- Botón Submit -->
        <button type="submit" class="glass-button">
          Crear Cuenta
        </button>
      </form>

      <!-- Link de Login -->
      <p class="form-footer">
        ¿Ya tienes cuenta? <a href="#" class="form-link">Inicia sesión</a>
      </p>
    </div>
  </main>

  <script>
    // Toggle para mostrar/ocultar contraseña
    document.querySelectorAll('.password-toggle').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
      });
    });
  </script>
</body>
</html>
